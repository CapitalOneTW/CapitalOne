<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="style.css">
	<title>自動切換佈局</title>
	<style>
		/* 用於電腦佈局的CSS樣式 */
		.desktop-layout {
			display: block;
		}

		/* 用於手機佈局的CSS樣式 */
		.mobile-layout {
			display: none;
		}

		/* 使用媒體查詢進行佈局切換 */
		@media screen and (max-width: 768px) {
			.desktop-layout {
				display: none;
			}

			.mobile-layout {
				display: block;
			}
		}
	</style>
</head>
<body>
	<!-- 用於電腦佈局的HTML代碼 -->
	<div class="desktop-layout">
		<h1>這是電腦佈局</h1>
		<p>這裡是電腦佈局的內容。</p>
	</div>

	<!-- 用於手機佈局的HTML代碼 -->
	<div class="mobile-layout">
		<header>
			<img src="Capital-One-Financial-Corporation.png" alt="Logo" style="float: left;">
		</header>
		<main>
		      主要内容
		</main>
		<footer>
		      底部导航和版权信息
		</footer>
	</div>
</body>
</html>
